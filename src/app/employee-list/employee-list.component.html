  <tbody>
    <tr *ngFor="let employee of employeeService.employees">
      <td>{{ employee.name }}</td>
      <td [style.color]="getSalaryColor(employee)">{{ employee.salary }}</td>

      <!-- <td [style.color]="getSalaryColor(employee)">{{employee.salary}}</td> -->

      <td

          'salary-expensive': employee.salary > 20000,

        }"
      >
        {{ employee.salary }}
      </td>
    </tr>
  </tbody>
</table>
